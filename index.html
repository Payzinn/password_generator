 <h1>Генератор случайных паролей на JavaScript</h1>
 
<p>Укажите какие символы включать в пароль:</p>
<ul class="password__generate">
<li><input id="arr_num" type="checkbox" checked="checked"> Цифры</li>
<li><input id="arr_en" type="checkbox" checked="checked"> Английский строчные буквы</li>
<li><input id="arr_EN" type="checkbox"> Английский заглавные буквы</li>

</ul>

<p><button id="pass_start">Сгенерировать пароль</button></p>
